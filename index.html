<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch App | AltSchool Africa First Semester Exam</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="hint">Press <span class="key">SPACEBAR</span> to start/stop the timer.</div>

        <main>
            <button id="lap" style="display: none;">Lap</button>

            <section class="timer-display">
                <div class="time-unit">
                    <div class="time-label">HH</div>
                    <div id="hours">00</div>
                </div>
                <span class="colon">:</span>
                <div class="time-unit">
                    <div class="time-label">MM</div>
                    <div id="minutes">00</div>
                </div>
                <span class="colon">:</span>
                <div class="time-unit">
                    <div class="time-label">SS</div>
                    <div id="seconds">00</div>
                </div>
                <span class="colon">.</span>
                <div class="time-unit">
                    <div class="time-label">MS</div>
                    <div id="milliseconds">00</div>
                </div>
            </section>

            <section class="bottom-controls">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </section>

            <ul id="lapList" class="lapList"></ul>
        </main>

        <script src="script.js"></script>
        
        <footer>
            <p>Built by <a href="https://angelumeh.dev"target="_blank"><img src="assets/favicon.ico" alt="Angel">Angel</a> (<b>ALT-SOE-025-3527</b>). Design concept by <a href="https://www.behance.net/gallery/131661811/Javascript-Stopwatch?tracking_source=search_projects%7Cstopwatch+figma&l=16" target="_blank"><img src="assets/dania.png" alt="Dania">Dania Al Hakim</a>
    
        </footer>
    </body>


</html>
