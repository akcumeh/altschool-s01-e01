<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch App | AltSchool Africa First Semester Exam</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="hint">Press <span class="key">SPACEBAR</span> to start/stop the timer.</div>

        <main>
            <section class="top-controls">
                <button id="clear">Clear</button>
                <button id="reset">Reset</button>
            </section>

            <section class="timer-display">
                <div class="time-unit">
                    <div class="time-label">HH</div>
                    <div id="hours">00</div>
                </div>
                <div class="time-unit">
                    <div class="time-label">MM</div>
                    <div id="minutes">00</div>
                </div>
                <div class="time-unit">
                    <div class="time-label">SS</div>
                    <div id="seconds">00</div>
                </div>
            </section>

            <section class="bottom-controls">
                <button id="start-lap">Start</button>
                <button id="stop">Stop</button>
            </section>

            <ul id="lapList" class="lapList"></ul>
        </main>

        <script src="script.js"></script>
    </body>

    <footer>
        <p>Designed by <a href="https://angelumeh.dev">Angel</a> (<b>ALT-SOE-025-3527</b>).
    </footer>

</html>
